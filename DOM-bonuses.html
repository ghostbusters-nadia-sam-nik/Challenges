<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Bonuses</title>
</head>
<body>
    <h1>Grocery List App</h1>

    <p style="text-align: center">
        <img src="img/giphy.gif" style="position: relative">
    </p>


    <h3 id="grocery-list">Items to purchase:</h3>
    <ol>
        <li class="groceries" id="1">Bananas</li>
        <li class="groceries" id="2">Coffee</li>
        <li class="groceries" id="3">Tofu</li>
        <li class="groceries" id="4">Nuts</li>
    </ol>
    <br>
    <div>
        <label for="item">Add an item to the list?</label>
        <input id="item" name="item" type="text">
    </div>
    <div>
        <button id="add">Add to your grocery list.</button>
    </div>
    <br>
    <br>
    <div>
        <label for="color">Change color of background?</label>
        <input id="color" name="color" type="text">
    </div>
    <div>
        <button id="addColor">Change background color.</button>
    </div>
    <br>
    <div>
        <label for="fontWeight">Change this font weight?</label>
        <input id="fontWeight" name="fontWeight" type="text">
    </div>
    <div>
        <button id="addFontWeight">Change font weight.</button>
    </div>
    <br>
    <div>
        <label for="fontSpacing">Change the font spacing?</label>
        <input id="fontSpacing" name="fontSpacing" type="text">
    </div>
    <div>
        <button id="addFontSpacing">Change font spacing.</button>
    </div>






    <script src="js/DOM-bonuses.js"></script>
</body>
</html>
