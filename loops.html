<!--10. Write a JavaScript program to construct the following pattern, using a nested for loop.-->

<!--*-->
<!--* *-->
<!--* * *-->
<!--* * * *-->
<!--* * * * *-->


<script>

    for (var x = 0; x <= 15; x++) {
        if (x === 0) {
            console.log(x +  " is even");
        }
        else if (x % 2 === 0) {
            console.log(x + " is even");
        }
        else {
            console.log(x + " is odd");
        }
    }

    var x,y,chr;
